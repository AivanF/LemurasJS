<script type="text/javascript">
	function main() {
		console.log('LemurasJS content:')
		console.log(lemuras);
		var columns = ['name', 'value', 'id'];
		var rows = [
			['pi',  3.1415926535, 0],
			['e',   2.7182818284, 1],
		];
		var t = new lemuras.Table(columns, rows, 'MyTable');
		t.add_row(['phi', 1.618034, 2]);
		t.add_column([-2560, 1618, -300], 'when');
		console.log('' + t.row(1));
		t.delete_row(1);
		t.delete_column('name');
		console.log(t);
		console.log(t.find_types());

		var c;
		// c = t.column('key');
		// c = lemuras.Column.make_index(5);
		// c = c.apply('isin', [undefined, ['pi']]);
		// c = c.isin(['pi', 'lol']);
		c = t.column('id').add(t.column('value')).sub(3).mul(100).apply('int').mod(10).gt(2);
		console.log(c);
		console.log(c.get_type());
		// console.log(t.cell('key', 1));

		var f = lemuras.formula('( (tbl[["id"]]+tbl[["value"]]) -3 *(5\\*20) ).apply("int") %10 >2', ['tbl']);
		console.log('"{}" => "{}"'.format(f.source, f.parsed));
		c = f(t);
		console.log(c);
	}
	main();
</script>
